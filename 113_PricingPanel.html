<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="113_PricingPanel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="pricing-plan">
            <img src="113_Icons/icon1.png" alt="Clip Art of 1 Person">
            <h2 class="pricing-header">
                Personal
            </h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 min of inactivity</li>
            </ul>
            <span class="price">
                Free
            </span>
            <a class="sign-up" href="">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="113_Icons/icon2.png" alt="Clip Art of 2 People">
            <h2 class="pricing-header">
                Small Team
            </h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple Workers for More Powerful Apps</li>
            </ul>
            <span class="price">
                $150
            </span>
            <a class="sign-up is-featured" href="">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="113_Icons/icon3.png" alt="Clip Art of 3 People">
            <h2 class="pricing-header">
                Enterprise
            </h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>
            <span class="price">
                $400
            </span>
            <a class="sign-up" href="">Sign Up</a>
        </div>
    </main>
</body>

</html>
